<html>
    <head>
        <meta charset="utf-8">
        <title>
            Registrate bro!!
        </title>
    </head>
    <body>
<form action="registroUsuario.php" method="POST" id="formRegistro" onsubmit="return verificarPass();">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="pass">Constraseña:</label>
    <input type="password" id="pass" name="pass" required>
    <br>
    <label for="pass2">Confirmar Constraseña</label>
    <input type="password" id="pass2" name="pass2" required>
    <br>
</form>
<button type="submit" value="registro" id="registro" name="registro" form="formRegistro">Registrarte</button>
<hr>
<a href="index.html" >volver al inicio</a>
<script type="text/javascript">
    function verificarPass(){
        pass1 = document.getElementById('pass');
        pass2 = document.getElementById('pass2');
        if(pass1.value != pass2.value){
            alert("El usuario y contraseña no coinciden");
            return false;
        }
        else{
            return true;
        }
    }
</script>
</body>
</html>
